<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h2 id="tokenStatus"></h2>

    <a href="index.html">Fazer Login</a>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
    integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

        axios.interceptors.request.use((config) => { // envia o token automaticamente no axios
            const token = localStorage.getItem("token");
            const authRequestToken = token ? `Bearer ${token}` : "";
            config.headers['Authorization'] = authRequestToken;
            return config;
        })
    </script>

<script src="/Scripts/authenticate.js"></script>

</html>
